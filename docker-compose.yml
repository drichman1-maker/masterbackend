version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:3001
    depends_on:
      - backend
    networks:
      - coincurator

  # Backend service (assuming you have the coin-agg backend)
  backend:
    image: coincurator/backend:latest
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/coincurator
      - NODE_ENV=production
    depends_on:
      - db
    networks:
      - coincurator

  # PostgreSQL database
  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=coincurator
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - coincurator

volumes:
  postgres_data:

networks:
  coincurator:
    driver: bridge