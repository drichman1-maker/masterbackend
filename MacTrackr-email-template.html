<!-- MacTrackr Email Template -->
<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #f8f9fa; padding: 20px; text-align: center; }
        .content { padding: 20px; }
        .price { font-size: 24px; color: #28a745; font-weight: bold; }
        .button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .footer { margin-top: 20px; font-size: 12px; color: #6c757d; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>MacTrackr Price Alert</h2>
        </div>
        <div class="content">
            <p>Hello,</p>
            <p>The price for <strong>{{productName}}</strong> has dropped below your target price!</p>
            <p>Current Price: <span class="price">${{currentPrice}}</span></p>
            <p>Your Target Price: ${{targetPrice}}</p>
            <a href="{{productUrl}}" class="button">View Product</a>
        </div>
        <div class="footer">
            <p>You received this email because you set up a price alert on MacTrackr.</p>
            <p><a href="{{unsubscribeLink}}">Unsubscribe</a> from these alerts.</p>
        </div>
    </div>
</body>
</html>
